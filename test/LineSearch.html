<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
    <style type="text/css">
      body,
      html {
        width: 100%;
        height: 100%;
        margin: 0px;
      }

      #container {
        height: 50%;
      }
    </style>
    <title>公交站点测试</title>
  </head>
  <body>
    <div id="container" tabindex="0"></div>
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=d0df78bbdb052c857c7051e4354af09f"></script>

    <button id="test">测试-公交线路查询</button>
    <script type="text/javascript">
      var map = new AMap.Map('container', {
        resizeEnable: true,
        center: [112.128604, 32.015228],
        zoom: 11,
      });

      const len = 3; // 单次测试次数
      const s = 6; // 每秒大概查询几次
      const time = (len / s) * 1000;
      let successNum = 0;
      let failNum = 0;

      function getOneSearchData() {
        return Math.floor(16 * Math.random()).toString();
      }

      document.querySelector('#test').addEventListener('click', () => {
        AMap.plugin('AMap.LineSearch', () => {
          const lineSearch = new AMap.LineSearch({
            pageIndex: 1,
            pageSize: 10,
            city: '襄阳',
          });

          let startTime = new Date().getTime();


          console.log('开始测试，共需测试', len, '次');

          for (let i = 0; i < len; i += 1) {
            setTimeout(() => {
              lineSearch.search(getOneSearchData(), (status, result) => {
                if (status === 'complete') {
                  successNum++;
                } else {
                  failNum++;
                }
              });
            }, Math.random() * time);
          }

          setTimeout(() => {
            console.log('测试完成，花费', Math.floor (( new Date().getTime() - startTime)/1000/60 * 100)/100,'min，成功', successNum, '次，失败',failNum, '次');
          }, time + 1000);
        });
      });
    </script>
  </body>
</html>
